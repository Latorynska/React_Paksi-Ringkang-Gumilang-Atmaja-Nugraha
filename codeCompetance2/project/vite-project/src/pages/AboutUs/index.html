<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <style>
        /* Define a bright color for the upper-box */
        .upper-box {
            background-color: #4b8c9e;
            padding: 20px;
            text-align: center;
        }

        /* Center the image and text */
        .center-content {
            text-align: center;
        }

        /* Style the image container */
        .image-container {
            position: relative;
            margin-top: -50px; /* Adjust this value to control how much of the image is outside the box */
        }

        /* Style the image */
        .about-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Upper Box with Bright Color -->
                <div class="upper-box">
                    <h1 class="center-content">About Us</h1>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <!-- Image Container -->
                <div class="image-container center-content">
                    <!-- Square Image -->
                    <img src="https://plus.unsplash.com/premium_photo-1664361480105-33afc4559c40?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2123&q=80" alt="About Us Image" class="about-image">
                </div>
                <!-- Styled Paragraph -->
                <p class="mt-4 center-content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquet odio vel metus fermentum, in aliquam libero volutpat. Sed vel justo nec odio vestibulum tincidunt.
                </p>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
