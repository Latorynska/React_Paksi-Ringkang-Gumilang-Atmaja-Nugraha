    <main>
        <section class="container">
            <section class="pt-lg-5 text-center">
                <figure>
                    <img src="./assets/bootstrap-logo.svg.svg" class="mx-auto d-block" alt="...">
                </figure>
                <article>
                    <h1>Create Product</h1>
                    <h3 class="text-secondary">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</h3>
                </article>
            </section>
            <section class="row m-lg-5 justify-content-center">
                <div class="col-md-9">
                    <h2>Detail Product</h2>
                    <form action="#" class="mt-5">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productName" class="form-label fs-5">Product Name</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="productName" 
                                    data-bs-toggle="tooltip" 
                                    data-bs-placement="right" 
                                    data-bs-title="Input Nama Produk" 
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="productCategory" class="form-label fs-5">Product Category</label>
                                <select class="form-select" 
                                    aria-label="Default select example" 
                                    name="productCategory" 
                                    data-bs-toggle="tooltip" 
                                    data-bs-placement="right" 
                                    data-bs-title="Kategori Produk" 
                                    required>
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="formFile" class="form-label">Image of Product</label>
                                <input class="form-control border-primary" 
                                    type="file" 
                                    data-bs-toggle="tooltip" 
                                    data-bs-placement="right" 
                                    data-bs-title="Foto Produk" 
                                    id="formFile">
                            </div>      
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="exampleRadios" class="form-label">Product Freshness</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="brand_new" value="option1" checked required>
                                    <label class="form-check-label" for="brand_new">
                                        Brand New
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="second_hand" value="option2" required>
                                    <label class="form-check-label" for="second_hand">
                                        Second Hand
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="refurbished" value="option2" required>
                                    <label class="form-check-label" for="refurbished">
                                        Refurbished
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="description" class="form-label">Additional Description</label>
                                <textarea class="form-control" name="description" id="" cols="30" rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="price" class="form-label">Product Price</label>
                                <input type="text" 
                                    class="form-control" 
                                    inputmode="numeric" 
                                    pattern="[0-9]*" 
                                    name="price" 
                                    id="price" 
                                    placeholder="$ 1" 
                                    data-bs-toggle="tooltip" 
                                    data-bs-placement="right" 
                                    data-bs-title="Harga Produk" 
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mt-5 d-grid col-md-11 mx-auto">
                                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
