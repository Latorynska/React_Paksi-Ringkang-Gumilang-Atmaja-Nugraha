<!DOCTYPE html>
<head>
    <title>Create Account</title>
</head>
<body>
    <header>
        <h1>Create Account</h1>
    </header>
    <main>
        <h2>Detail Form</h2>
        <section>
            <form action="">
                <div>
                    <label for="fName">First Name : </label><br>
                    <input type="text" name="fName" required><br>
                </div>
                <div>
                    <label for="lName">Last Name : </label><br>
                    <input type="text" name="lName" required><br>
                </div>
                <div>
                    <label for="username">Username : </label><br>
                    <input type="text" name="Username" required><br>
                </div>
                <div>
                    <label for="email">Email : </label><br>
                    <input type="text" name="email" required><br>
                </div>
                <div>
                    <label for="gender">Gender : </label><br>
                    <input type="radio" name="gender" value="male"> Male required <br>
                    <input type="radio" name="gender" value="female"> Female required <br>
                    <input type="radio" name="gender" value="other"> Other required <br>
                </div>
                <div>
                    <label for="address">Address </label><br>
                    <input type="text" name="address" required><br>
                </div>
                <div>
                    <label for="addres2s">Address2 </label><br>
                    <input type="text" name="address2" required><br>
                </div>
                <div>
                    <label for="nationality">Nationality : </label><br>
                    <select name="nationality" id="nationality">
                        <option value="">&nbsp;</option>
                        <option value="">&nbsp;</option>
                    </select>
                </div>
                <div>
                    <p>Language Spoken : </p>
                    <input type="checkbox" name="language-indonesia" value="Bahasa Indonesia">
                    <label for="language-indonesia">Bahasa Indonesia</label><br>
                    <input type="checkbox" name="language-en" value="English">
                    <label for="language-en">English</label><br>
                    <input type="checkbox" name="language-other" value="Other">
                    <label for="language-other">Other</label><br>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>

</body>
</html>
