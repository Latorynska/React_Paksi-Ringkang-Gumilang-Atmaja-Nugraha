            padding: 5px;

        }
        #hero{

            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 24px; /* 150% */

            display: flex;

        .hero-btn:hover{

        .secondary{
            border: none;

            font-weight: 400;
            line-height: 22.5px; /* 150% */
        }
        .newsletter-input{
            border: 1px solid #000;
        }
        .newsletter-btn{
            margin-top: 20px;
            border-radius: 1px;
        }
        footer{
            width: 80%;
            margin: auto;
            font-family: 'Times New Roman', Times, serif;
        }
        .footer-copyright{
            margin-top: 0px;
            font-family: Times New Roman;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 21px; /* 150% */
        }
        .company-name{
            font-family: Times New Roman;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: 21px;
        }

    <nav>
