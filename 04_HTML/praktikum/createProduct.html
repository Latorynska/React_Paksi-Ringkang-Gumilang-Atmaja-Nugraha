<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form action="">
        <label for="productName">Product name:</label><br>
        <input type="text" name="productName" minlength="6" maxlength="50" required><br>
        
        <label for="productCategory">Product Category:</label><br>
        <select name="productCategory" id="productCategory" required>
            <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
        </select><br>

        <label for="freshness">Product freshness :</label><br>
        <input type="radio" name="freshness" id="brand-new" value="brand-new" required>
        <label for="brand-new">Brand New</label><br>
        
        <input type="radio" name="freshness" id="Second-hank" value="Second-hank" required>
        <label for="Second-hank">Second hank</label><br>

        <input type="radio" name="freshness" id="Refurbished" value="Refurbished" required>
        <label for="Refurbished">Refurbished</label><br>

        <label for="imgProduct">Image of Product</label>
        <input type="file" name="imgProduct" id="imgProduct" required><br>

        <label for="description">Additional Description</label><br>
        <textarea name="descrition" id="description" cols="40" rows="8" required></textarea><br>

        <label for="price">Product price : </label><br>
        <input type="text" size="5" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
